<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalBarter - Wishlist</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100 text-gray-800">
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <h1 class="text-2xl font-bold">LocalBarter</h1>
            <nav class="hidden md:flex items-center space-x-6">
                <a href="index.html" class="hover:text-red-500">Home</a>
                <a href="contact.html" class="hover:text-red-500">Contact</a>
                <a href="onboarding.html" class="hover:text-red-500">About</a>
                <a href="signup.html" class="hover:text-red-500">Sign-up</a>
                <a href="chat.html" class="hover:text-red-500">Chat</a>
            </nav>
            <div class="flex items-center space-x-4">
                <input type="search" placeholder="Search" class="border rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-500">
                <a href="wishlist.html" class="text-2xl">ðŸ›’</a>
                <a href="settings.html" class="text-2xl">ðŸ‘¤</a>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <section class="mb-8">
            <h2 class="text-2xl font-semibold mb-6">Wishlist</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                {% for item in items %}
                <div class="bg-white p-4 rounded shadow">
                    <img src="{{ item[2] }}" alt="{{ item[1] }}" class="w-full h-48 object-cover mb-4 rounded">
                    <h3 class="font-semibold mb-4">{{ item[1] }}</h3>
                    <p class="text-red-500">Exchange Value: {{ item[3] }}%</p>
                    <form action="/remove/{{ item[0] }}" method="post">
                        <button class="btn bg-red-500 text-white w-full py-2 rounded hover:bg-red-600">Remove</button>
                    </form>
                </div>
                {% endfor %}
            </div>
        </section>

        <section>
            <h2 class="text-2xl font-semibold mb-6">Add New Item</h2>
            <form action="/add" method="post" class="space-y-4">
                <div>
                    <input type="text" name="item_name" placeholder="Item Name" class="w-full px-4 py-2 border rounded">
                </div>
                <div>
                    <input type="text" name="image_url" placeholder="Image URL" class="w-full px-4 py-2 border rounded">
                </div>
                <div>
                    <input type="number" name="exchange_value" placeholder="Exchange Value (%)" class="w-full px-4 py-2 border rounded">
                </div>
                <div>
                    <button type="submit" class="btn bg-black text-white px-6 py-2 rounded hover:bg-gray-800">Add to Wishlist</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="bg-black py-8 text-white">
        <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
            <p>&copy; 2024 LocalBarter. All rights reserved.</p>
            <div class="flex space-x-6 mt-4 md:mt-0">
                <a href="wishlist.html" class="hover:text-red-500">Terms of Service</a>
                <a href="wishlist.html" class="hover:text-red-500">Privacy Policy</a>
                <a href="contact.html" class="hover:text-red-500">Contact Us</a>
            </div>
        </div>
    </footer>
</body>
</html>
