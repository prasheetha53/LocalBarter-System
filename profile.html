<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalBarter - Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col min-h-screen bg-gray-100 text-gray-800">
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <h1 class="text-2xl font-bold">LocalBarter</h1>
            <div class="md:hidden">
                <button onclick="toggleMenu()" class="focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>

            <nav class="hidden md:flex items-center space-x-4">
                <a href="index.html" class="hover:text-red-500">Home</a>
                <a href="contact.html" class="hover:text-red-500">Contact</a>
                <a href="onboarding.html" class="hover:text-red-500">About</a>
                <a href="sign-up.html" class="hover:text-red-500">Sign-up</a>
                <a href="chat.html" class="hover:text-red-500">Chat</a>
            </nav>

            <nav id="mobile-menu" class="hidden absolute top-16 left-0 w-full bg-white shadow-md md:hidden">
                <div class="flex flex-col items-center py-4 space-y-4">
                    <a href="index.html" class="hover:text-red-500">Home</a>
                    <a href="contact.html" class="hover:text-red-500">Contact</a>
                    <a href="onboarding.html" class="hover:text-red-500">About</a>
                    <a href="sign-up.html" class="hover:text-red-500">Sign-up</a>
                    <a href="chat.html" class="hover:text-red-500">Chat</a>
                </div>
            </nav>

            <div class="flex items-center space-x-4">
                <input type="search" placeholder="Search"
                    class="border rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-500">
                <a href="wishlist.html" class="text-2xl">ðŸ›’</a>
                <a href="settings.html" class="text-2xl">ðŸ‘¤</a>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Profile</h1>
        <div class="flex flex-col lg:flex-row gap-8">
            <div class="lg:w-2/3">
                <form action="/profile" method="post" class="bg-white shadow-md rounded-lg p-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                            <input type="text" id="fullName" name="fullName" required
                                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" value="{{ profile.full_name if profile else '' }}">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Id</label>
                            <input type="email" id="email" name="email" required
                                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" value="{{ profile.email if profile else '' }}">
                        </div>
                        <div>
                            <label for="socialAccounts" class="block text-sm font-medium text-gray-700 mb-1">Social Accounts</label>
                            <input type="text" id="socialAccounts" name="socialAccounts"
                                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" value="{{ profile.social_accounts if profile else '' }}">
                        </div>
                        <div>
                            <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Apartment, floor, etc. (optional)</label>
                            <input type="text" id="address" name="address"
                                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" value="{{ profile.address if profile else '' }}">
                        </div>
                        <div>
                            <label for="town" class="block text-sm font-medium text-gray-700 mb-1">Town/City</label>
                            <input type="text" id="town" name="town" required
                                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" value="{{ profile.town if profile else '' }}">
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required
                                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" value="{{ profile.phone if profile else '' }}">
                        </div>
                        <div>
                            <label for="zipCode" class="block text-sm font-medium text-gray-700 mb-1">Zip/Postal Code</label>
                            <input type="text" id="zipCode" name="zipCode" required
                                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-500" value="{{ profile.zip_code if profile else '' }}">
                        </div>
                    </div>
                    <div class="mt-6">
                        <label class="flex items-center">
                            <input type="checkbox" id="saveInfo" name="saveInfo" class="mr-2">
                            <span class="text-sm text-gray-700">Save this information for faster check-out next time</span>
                        </label>
                    </div>
                    <div class="mt-6 flex justify-end space-x-4">
                        <button type="button"
                            class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition">Cancel</button>
                        <button type="submit"
                            class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-black py-8 mt-8 text-white">
        <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
            <p>&copy; 2024 LocalBarter. All rights reserved.</p>
            <div class="flex space-x-4 mt-4 md:mt-0">
                <a href="profile.html" class="hover:text-red-500">Terms of Service</a>
                <a href="profile.html" class="hover:text-red-500">Privacy Policy</a>
                <a href="contact.html" class="hover:text-red-500">Contact Us</a>
            </div>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        }
    </script>
</body>

</html>
